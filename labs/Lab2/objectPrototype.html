<script type="text/javascript">

	// var objLiteral = {

	// objLiteral.tellThis();
	var WineBottle = function( colour, sugar, price){
		this.colour = colour;
		this.sugar = sugar;
		this.price = price;
	};


	WineBottle.prototype.calcMinPrice = function(){
		return this.price[0];
	};

	var EniraReserve =  new WineBottle("Red","Dry", [22, 23.5, 25]);
	var Traminer = new WineBottle("White","Sweet", [18, 19.5, 21]);


	console.log("EniraReserve:", EniraReserve);
	console.log("Traminer:", Traminer);
	console.log("Traminer MinPrice:", Traminer.calcMinPrice());
</script>
