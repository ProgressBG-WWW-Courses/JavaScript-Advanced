<script type="text/javascript">
	var examples = {
		'shredPrivileged': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			// TODO: make the example working
			var Car = function(model, doors){
				var _count = 0;
				this.model = model // '',
				this.doors = doors // 4,
			}
			Car.prototype = {
				._count = 0,
				countMe = ()=>_count++,
			}


			var ford = new Car(  'Ford', 3 );
			var BMW = new Car(  'BMW', 5 );

			ford.countMe();// 1
			BMW.countMe();//2


			console.dir(ford);

		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//
		},
		'example1': function(){
		//▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾▾//
			var car = {
				name: 'a',
				sayHello:()=>{
					console.log(`I'm A`);
				}
			}
			var ford = {
				name: 'b'
			}

			ford.__proto__ =  car;
			ford.sayHello();
		//▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴▴//

	examples.example1();
