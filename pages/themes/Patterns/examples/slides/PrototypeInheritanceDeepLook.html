<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Prototype Pattern</title>
</head>
<body>

<script type="text/javascript">
	function CarConstructor(){
		this.doors = 4;
		this.seating = 4;
		this.manifacturer = undefined;
	}
	function CarFactory(){
		var obj = {
			doors: 4,
			seating: 4,
			manifacturer: undefined,
		}
		return obj;
	}
	var constructedCar = new CarConstructor();
	var fabricatedCar = CarFactory();

	console.log(`constructedCar object logs:`);
	console.dir(constructedCar);

	console.log(`fabricatedCar object logs:`);
	console.dir(fabricatedCar);



</script>
</body>
</html>
