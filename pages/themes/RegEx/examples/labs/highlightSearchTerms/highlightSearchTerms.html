<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Highlight Search Terms</title>
	<style type="text/css">
		#search-in-text{
			width: 70%;
		}
		#search-in-text>label{
			display: block;
			width: 100%;
			margin: 1em 0;
			/*border: 1px solid red;*/
		}
		#search-in-text textarea{
			display: block;
			width: 100%;
			height: 10em;
		}
		#search-in-text input{
			display: block;
			width: 100%;
			height: 2em;
		}

		/*for hightlight:*/
		.found{
			background: red;
		}
	</style>
</head>
<body>
	<section id="search-in-text">
		<label>Search in<textarea placeholder="paste your text here..."></textarea></label>
		<label>Search for <input type="text" placeholder="type search term here..."></label>
		<button>Search</button>
	</section>
	<script type="text/javascript">
		var Node = function(sel){
			this.node = document.querySelector(sel);
		};
		Node.prototype.content = function(){
			console.log(`Get content of ${this}`);
			console.log(`content: ${this.node.value}`);
			return this.node.value;
		}
		Node.prototype.addEvent = function(name, action){
			this.node.addEventListener(name, action);
		}

		var searchInText = new Node('#search-in-text textarea');
		var searchForText = new Node("#search-in-text input");
		var btn = new Node("#search-in-text button");
		console.dir(searchInText);
		btn.addEvent('click', highlightSearch(searchInText.content(), searchForText.content()));

		function highlightSearch(inputStream, searchTerm){

				console.log(`inputStream: ${inputStream}`);
			}
		}
	</script>
</body>
</html>
