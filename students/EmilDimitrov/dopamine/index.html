<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dopamine example</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/jquery-2.2.3.js"></script>
    <script src="scripts/handlebars-v4.0.5.js"></script>
    <script src="scripts/script.js"></script>
    <script type="text/x-handlebars-template" id="template-msg">

        {{#each waiting}}
        <li>
            <div class="massage">{{massage}}</div>
            <div class="img"><img src="images/{{image}}.png"></div>
        </li>
        {{/each}}

    </script>
    <script type="text/x-handlebars" id="template-navigation">
        {{#each navigation }}
        <li>
            <a href="#">
                <img src="images/{{image}}">
                <span>{{massage}} </span>
                <span>{{count}}</span>
            </a>
        </li>
        <hr>
        {{/each}}
    </script>
    <script type="text/x-handlebars-template" id="template-progress">

        {{#each in_progress}}
        <li>
            <div class="massage">{{massage}}</div>
            <div class="img"><img src="images/{{image}}.png"></div>
        </li>
        {{/each}}

    </script>
    <script type="text/x-handlebars-template" id="template-review">

        {{#each reviw}}
        <li>
            <div class="massage">{{massage}}</div>
            <div class="img"><img src="images/{{image}}.png"></div>
        </li>
        {{/each}}

    </script>

</head>
<body>
<div>
    <header>
        <ul>
            <li><a href="#">Backlog</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Log</a></li>
        </ul>
    </header>
    <div id="context">
        <nav>
            <h2>Lists</h2>
            <hr>
            <ul id="templateNavContainer">

            </ul>
        </nav>
        <aside>
            <div>
                <h2> Tasks Board </h2>
            </div>
            <hr>
            <div id="waiting">
                <h2> WAITING </h2>
                <ul id="templateMassContainer">
                </ul>
                <p>
                <form>
                    <input type="button" value="ADD TASK">
                    <input type="text">
                    <input type="submit" value="ADD">
                </form>
                </p>
            </div>
            <div id="progress">
                <h2> IN PROGRESS </h2>
                <ul id="templateInProgressContainer">
                </ul>
                <p>
                    <form>
                        <input type="button" value="ADD TASK">
                        <input type="text">
                        <input type="submit" value="ADD">
                    </form>
                </p>
            </div>
            <div id="review">
                <h2> REVIEW/CONFIRM </h2>
                <ul id="templateReviewContainer"></ul>
                <p>
                    <form>
                        <input type="button" value="ADD TASK">
                        <input type="text">
                        <input type="submit" value="ADD">
                    </form>
                </p>
            </div>
        </aside>
    </div>
</div>

</body>
</html>
