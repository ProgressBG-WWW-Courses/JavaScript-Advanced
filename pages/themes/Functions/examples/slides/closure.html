<html>

<body>

<div id="songs">

		<li id="1">Song 1</li>

	</ul>
</div>

<script type="text/javascript">
	// for (var i=1; i<=3; i++) {
	// 	setTimeout( function timer(){
	// 		console.log( i );
	// 	}, i*1000 );
	// }


	var examples = {
		'simple': function(){
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~//
			function outer(){
				var x = 5;
				function inner(){
					console.log(x);
				}

				return inner;
			}

			var inner = outer();
			inner();


		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~//
		},
		'timeout': function(){
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~//
			var colors = ["red", "green", "blue"];
			for (var i = 0; i < colors.length; i++) {
				(function(i){
					setTimeout(function(){
						changeBG("box", colors[i]);
						console.log("i:", i);
						console.log("color:", colors[i]);
					}, i*2000)
				})(i)
			}

			function changeBG(id, color){
				var node = document.getElementById(id);
				node.style.background = color;
			}
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~//
		},
		'player': function(){
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~//

		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~//
		},
	};

	examples.player();
</script>
</html>
