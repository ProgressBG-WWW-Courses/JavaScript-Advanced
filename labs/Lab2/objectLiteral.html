<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>objectLiteral</title>
</head>
<body>
	<h1>Example of object creation by literals</h1>
	<p><em>Cons</em>: copy-paste approach for creating multiple objects.</p>

</body>
<script type="text/javascript">
	var EniraReserve = {
		colour : "Red",
		sugar  : "Dry",
		price  : [22, 23.5, 25],

		calcMinPrice : function(){
			return this.price[0];
		}
	};

	var Traminer = {
		colour : "White",
		sugar  : "HalfDry",
		price  : [18, 19.5, 21.0],

		calcMinPrice : function(){
			return this.price[0];
		}
	};


	console.log("EniraReserve:", EniraReserve);
	console.log("Traminer:", Traminer);
	console.log("Traminer MinPrice:", Traminer.calcMinPrice());
</script>
</html>
