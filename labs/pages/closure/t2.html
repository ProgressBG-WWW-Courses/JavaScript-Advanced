<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>t2</title>
    <style type="text/css">
    	#box{
    		width: 10em;
    		height: 10em;
    		border: 1px solid #000;
    	}
    </style>
</head>
<body>
<div id="box"></div>

</body>
<script type="text/javascript" src="timeoutTest.js"></script>
<script type="text/javascript">

var colors = ["red", "green", "blue"];
var node = document.getElementById("box");

for (var i = 0; i < colors.length; i++) {
	(function(i){
		setTimeout(function(){
			console.log("i:", i);
			console.log("color:", colors[i]);
			node.style.background = colors[i];
		}, i*3000)
	})(i);
}
</script>
</html>
