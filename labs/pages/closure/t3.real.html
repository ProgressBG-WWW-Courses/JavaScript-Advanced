<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>t3</title>
    <style type="text/css">
    	.status > span{
    		font-size: 1.2em;
    	}
    </style>

</head>
<body>
<ul class="songs">
	<li id="1">Song 1</li>
	<li id="2">Song 2</li>
	<li id="3">Song 3</li>
	<li id="4">Song 4</li>
	<li id="5">Song 5</li>
</ul>
<div class="status"> Now listening to <span> </span></div>
</body>
<script type="text/javascript">
	var output = document.querySelector('.status > span');
	var songItems = document.querySelectorAll('.songs>li');


	for (var i = 0, len=songItems.length; i < len; i++) {
		(function(j){
			songItems[j].addEventListener('click', function(){output.innerHTML = j+1;
			})
		})(i);
	}

</script>
</html>
